<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h1>ADD EMPLOYEE DETAILS</h1>
    <hr>
    <form action="/add_emp" method="post">
        {% csrf_token%}
  <div class="mb-3">
    <label  class="form-label">FIRST NAME</label>
    <input type="text" class="form-control" name="first" value="{{first}}" ><br>

    <label  class="form-label">LAST NAME</label>
    <input type="text" class="form-control" name="last" value="{{last}}">

    <label  class="form-label">DEPARTMENT</label>
    <input type="text" class="form-control" name="dept" value="{{dept}}"><br>

    <label  class="form-label">SALARY</label>
    <input type="number" class="form-control" name="salary" value="{{salary}}">

    <label  class="form-label">ROLE</label>
    <input type="text" class="form-control" name="role" value="{{role}}"><br>

    <label  class="form-label">PHONE</label>
    <input type="number" class="form-control" name="phone" value="{{phone}}">

    <label  class="form-label">HIRE DATE</label>
    <input type="date" class="form-control" name="date" value="{{date}}"><br>

  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  <!-- Content here -->
</div>
</body>
</html>
