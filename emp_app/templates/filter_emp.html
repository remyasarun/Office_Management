<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter Employee details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Filter EMPLOYEE DETAILS</h1>
    <hr>
    <form action="/filter_emp" method="post">
        {% csrf_token%}
  <div class="mb-3">

    <label  class="form-label">DEPARTMENT</label>
    <input type="text" class="form-control" name="dept" value="{{dept}}"><br>


    <label  class="form-label">ROLE</label>
    <input type="text" class="form-control" name="role" value="{{role}}"><br>

  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  <!-- Content here -->
</div>
</body>
</html>
